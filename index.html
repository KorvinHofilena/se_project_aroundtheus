<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Profile Edit Popup -->
    <div id="profile-edit-modal" class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <form class="modal__form" id="profile-edit-form">
          <input
            type="text"
            name="name"
            class="modal__input"
            id="profile-title-input"
            placeholder="Name"
            required
          />
          <input
            type="text"
            name="job"
            class="modal__input"
            id="profile-description-input"
            placeholder="Job"
            required
          />
          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>

    <!-- Add Place Popup -->
    <div id="add-place-modal" class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <form class="modal__form" id="add-place-form">
          <input
            type="text"
            name="name"
            class="modal__input"
            id="place-title-input"
            placeholder="Title"
            required
          />
          <input
            type="url"
            name="link"
            class="modal__input"
            id="place-link-input"
            placeholder="Image URL"
            required
          />
          <button type="submit" class="modal__submit-button">Create</button>
        </form>
      </div>
    </div>

    <div id="image-view-modal" class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <img class="popup__image" src="#" alt="Image" />
        <figcaption class="popup__caption"></figcaption>
      </div>
    </div>

    <button id="profile-edit-button" class="profile__edit-button">
      Edit Profile
    </button>

    <button class="profile__add-button">Add Place</button>

    <section id="cards-container" class="cards-container"></section>

    <script src="bundle.js"></script>
  </body>
</html>
