<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/Logo.svg"
          alt="Around the U.S"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/Avatar.jpg" alt="Avatar" class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="copyright">&copy;2024 Around the U.S</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-modal"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" id="profile-edit-form">
          <input
            class="modal__input"
            type="text"
            id="profile-title-input"
            name="title"
            placeholder="Name"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="modal__error profile-title-input-error"></span>
          <input
            class="modal__input"
            type="text"
            name="description"
            id="profile-description-input"
            placeholder="Description"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="modal__error profile-description-input-error"></span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-place-modal">
      <div class="modal__container">
        <button class="modal__close" id="add-place-close-modal"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-place-form">
          <input
            class="modal__input"
            type="text"
            id="place-title-input"
            name="title"
            placeholder="Title"
            required
            minlength="1"
            maxlength="30"
          />
          <span class="modal__error place-title-input-error"></span>
          <input
            class="modal__input"
            type="url"
            id="place-link-input"
            name="link"
            placeholder="Image Link"
            required
          />
          <span class="modal__error place-link-input-error"></span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="image-view-modal">
      <div class="modal__image-container">
        <img class="modal__image" id="modal-image" src="" alt="" />
        <div class="modal__caption" id="modal-caption"></div>
        <button class="modal__close" id="image-view-close-button">Ã—</button>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
          <button type="button" class="card__delete-button"></button>
        </div>
      </li>
    </template>

    <script type="module" src="./components/Card.js" defer></script>
    <script type="module" src="./components/FormValidator.js" defer></script>
    <script type="module" src="./pages/index.js" defer></script>
  </body>
</html>
